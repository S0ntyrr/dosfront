version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-miuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mipass}
      POSTGRES_DB: ${POSTGRES_DB:-miapp}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-miuser} -d ${POSTGRES_DB:-miapp} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  springapp:
    build: ./springboot-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-miapp}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-miuser}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-mipass}
      SERVER_PORT: ${SPRING_PORT:-8080}
    ports:
      - "${SPRING_PORT:-8080}:8080"
    depends_on:
      - db

  nodeapp:
    build: ./node-app
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${POSTGRES_DB:-miapp}
      DB_USER: ${POSTGRES_USER:-miuser}
      DB_PASS: ${POSTGRES_PASSWORD:-mipass}
      PORT: ${NODE_PORT:-3000}
    ports:
      - "${NODE_PORT:-3000}:3000"
    depends_on:
      - db

volumes:
  db-data:
